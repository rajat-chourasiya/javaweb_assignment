<!--Write a servlet application to establish communication between html and servlet 
page using hyperlink.  -->

<!DOCTYPE html> 
<html> 
<head> 
<meta charset="ISO-8859-1"> 
<title>Insert title here</title> 
</head> 
<body> 
<nav> 
<a href="DemoServlet"> 
<button>Home</button> 
</a> 
<a href="DemoServlet?page=about"> 
<button>About</button> 
</a> 
<a href="DemoServlet?page=contact"> 
<button>Contact</button> 
</a> 
</nav> 
</body> 
</html>
