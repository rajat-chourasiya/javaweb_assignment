<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
      
      #par1{
         background-color:white;
          color:purple;
         
      }
      button{
           background-color:green;
           color:white;
           width:55%;
      }
</style>
</head>
<body style="background-color:aqua;">
  <div class ="container">
    <h1 id="par1">Student Registration form</h1>
    <form action="RegisterServlet" method="post">
    <table>
       <tr>
       <td style="color:blue;">Enter First name:</td>
       <td > <input type="text" name="fname" placeholder="First Name" required></td>
    </tr>
      <tr>
       <td style="color:blue;">Enter Middle name:</td>
       <td> <input type="text" name="mname" placeholder="Middle Name" ></td>
    </tr>
      <tr>
       <td style="color:blue;">Enter Last name:</td>
       <td> <input type="text" name="lname" placeholder="Enter here" required></td>
    </tr>
      <tr>
       <td style="color:blue;">Enter User name:</td>
       <td> <input type="text" name="name" placeholder="Enter here" required></td>
    </tr>
      <tr>
       <td style="color:blue;">Enter Password:</td>
       <td> <input type="password" name="passwd" placeholder="Enter here" required></td>
    </tr>
   <tr>
       <td style="color:blue;">Confirm Password:</td>
       <td> <input type="password" name="cpasswd" placeholder="Enter here" required></td>
    </tr>
      <tr>
       <td style="color:blue;">Location:</td>
       <td> <input type="text" name="user_loc" placeholder="Enter here"></td>
    </tr>
      <tr>
       <td style="color:blue;">Education:</td>
       <td> <input type="text" name="uedu" placeholder="Enter here"></td>
    </tr>
      <tr>
       <td style="color:blue;">Enter phone no.:</td>
       <td> <input type="tel" name="phone" placeholder="123-456-789"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required></td>
    </tr>
    
     <tr>
    
             <td style="text-align:right;">
                 <button type="submit">Submit</button>
             </td>
            
          </tr>
 

    </table>
    
  
  </form>
  </div>
  
</body>

</html>
